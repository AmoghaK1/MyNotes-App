  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Notes App</title>
      <link rel="stylesheet" href="index.css" type="text/css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <style>
        body {
    background-color: #1c1c1e; /* Dark background for the whole body */
    color: #ffffff; /* White text color */
    font-family: 'Poppins', sans-serif; /* Modern, clean font */
  }

  .navbar, .card, .btn-primary, .btn-danger {
    background-color: #333; /* Dark navbar, cards, and buttons */
    color: #ffffff; /* White text on dark background */
  }

  .navbar .nav-link, .navbar-brand {
    color: #fff !important;
    transition: color 0.3s ease; /* Smooth color change */
  }

  .navbar .nav-link:hover, .navbar-brand:hover {
    color: #c7c7c7 !important;
  }

  /* Button Styling */
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 25px; /* Sleek, rounded buttons */
    padding: 10px 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    border-radius: 25px; /* Sleek, rounded buttons */
    padding: 10px 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-primary:hover, .btn-danger:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    transform: scale(1.05); /* Slight scale on hover */
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    border-radius: 25px; /* Sleek, rounded buttons */
    padding: 10px 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  /* Card Styling */
  .card {
    background-color: #2b2b2b;
    border: none;
    border-radius: 15px; /* More rounded cards */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Add slight shadow for depth */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
  }

  /* Form Control Styling */
  .form-control {
    background-color: #3a3a3a;
    color: white;
    border: none;
    border-radius: 10px; /* Smooth form inputs */
    padding: 10px;
  }

  .form-control::placeholder {
    color: #999; /* Light grey placeholder text */
  }

  /* Specific to Notes Section */
  .mynotes .card-body h5, .mynotes .card-body p {
    color: #ffffff;
  }

  /* Add animation to the "Add Note" button */
  .add-note-btn {
    background-color: #FFB02E;
    color: white;
    padding: 12px 24px;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease;
    animation: pulse 1.5s infinite;
  }

  .add-note-btn:hover {
    transform: scale(1.1); /* Grow button on hover */
  }

  /* Pulse animation */
  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(255, 176, 46, 0.7);
    }
    70% {
      box-shadow: 0 0 0 20px rgba(255, 176, 46, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(255, 176, 46, 0);
    }
  }

  /* Fade-in and slight bounce animation for cards */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card {
    animation: fadeInUp 0.4s ease-in-out;
  }

  /* Responsive card layout */
  @media (max-width: 768px) {
    .mynotes {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

  }

  
      </style>
      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                
              </ul>
              <div>
                <div id="authButtons">
                  <a href="login"><button class="btn btn-primary mx-2" type="submit">Log In</button></a>
                  <a href="signup"><button class="btn btn-primary mx-2" type="submit">Sign Up</button></a>
                </div>
                <button id="logoutBtn" class="btn btn-danger mx-2" style="display:none;">Log Out</button>
              </div>
            </div>
          </div>
        </nav>
        <div class="container">
          <h1 class="my-3">My Notes</h1>
          <button id="addNoteBtn" class="btn btn-secondary my-3">Add a Note</button>
          
          <div id="addNoteSection" style="display: none;">
            <h2 class="my-3">Add a Note</h2>
            <div>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="title" class="form-control" id="title" aria-describedby="titleHelp">
                <div id="titleHelp" class="form-text">Try to add a catchy title</div>
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="desc"></textarea>
              </div>
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          
          <div class="mynotes row"></div>
        </div>
      
      
      
      
      
      
      
      <script>
          const addNoteBtn = document.getElementById('addNoteBtn');
    const addNoteSection = document.getElementById('addNoteSection');
    
    addNoteBtn.addEventListener('click', () => {
      if(!localStorage.key('user')){
        alert("Please login first!")
        window.location.href = '/login';
        
      } else {

        addNoteSection.style.display = addNoteSection.style.display === 'none' ? 'block' : 'none';
      }
    });
    const user1 = JSON.parse(localStorage.getItem('user'));
    const authButtons = document.getElementById('authButtons');
    const logoutBtn = document.getElementById('logoutBtn');
    
    if (user1?.email) {
      authButtons.style.display = 'none';
      logoutBtn.style.display = 'block';
    }
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.reload(); // Reload page after logout
    });
    
          async function PostData(url = '', data={}) {
              const response = await fetch(url, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
                  
          });
          let ndata = await response.json()
          return ndata;
          }
          // if(!user.token){
          //     window.location = '/login';
          // }
          
            const user = JSON.parse(localStorage.getItem('user'));
            if(user?.email){
        const notes = PostData('/getnotes', {email: user.email});
        notes.then((notes) => {
            console.log("NOTES", notes.notes);
            // Populate the notes
            
            notes.notes.forEach(element => {
              
              let note = `
                <div class="card mx-3 my-3" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <p class="card-text">${element.desc}</p>
                    <button class="btn btn-primary" onclick="editNote('${element._id}', '${element.title}', '${element.desc}')">Update</button>
                    <button class="btn btn-danger" onclick="deleteNote('${element._id}')">Delete</button>
                       
                  </div>
                </div>`;
              let noteContainer = document.querySelector(".mynotes");
              noteContainer.innerHTML += note;
            });
          });
          }


          

          let submit = document.getElementById('submit');
          submit.addEventListener('click', async () => {
              let title = document.getElementById('title').value;
              let desc = document.getElementById('desc').value;
              let email = JSON.parse(localStorage.getItem("user"))?.email
              if (!title || !desc) {
                 alert("Please provide both title and description.");
                return;
        }
              console.log("Submitting this data...", title, desc, email);
              let resp = await PostData('/addnote', {title, desc, email})
              if(resp.success){
                  alert("Note created!")
                  document.getElementById("title").value = ""
                  document.getElementById("desc").value = ""
                  addNoteSection.style.display = 'none'; // Always hides the section
                  window.location.reload();
                  let newNote = `
                  <div class="card mx-3" style="width: 18rem;">
                  <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${desc}</p>
                  <button class="btn btn-primary" onclick="editNote('${element._id}', '${element.title}', '${element.desc}')">Update</button>
                      <button class="btn btn-danger" onclick="deleteNote('${element._id}')">Delete</button>
                  </div>
                  </div>`;
      
              let noteContainer = document.querySelector(".mynotes");
              noteContainer.innerHTML += newNote;
              
              }
          })
          async function deleteNote(noteId) {
        if(confirm("Are you sure you want to delete this note?")) {
          let resp = await PostData('/deletenote', { noteId });
          if (resp.success) {
            alert('Note deleted successfully');
            window.location.reload(); // Reload the page to reflect changes
          } else {
            alert('Failed to delete note');
          }
        }
      }
          function editNote(noteId, currentTitle, currentDesc) {
            let title = prompt("Edit Title:", currentTitle);
            let desc = prompt("Edit Description:", currentDesc);

            if (title && desc) {
              PostData('/updatenote', { noteId, title, desc }).then(resp => {
                if (resp.success) {
                  alert('Note updated successfully');
                  window.location.reload();
                } else {
                  alert('Failed to update note');
                }
              });
            }
          }
          
          

      </script>
